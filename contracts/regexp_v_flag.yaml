contract:
  name: regexp_v_flag
  version: 0.3.5

features:
  - /v flag parsing
  - Set operations in character classes:
    - Union: [a-z&&[aeiou]]
    - Intersection: [a-z--[aeiou]]
    - Subtraction: [[a-z]--[aeiou]]
  - String properties in character classes

test_requirements:
  unit_tests: ≥25
  coverage: ≥85%
