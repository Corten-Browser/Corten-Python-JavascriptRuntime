contract:
  name: es2024_array_methods
  version: 0.3.5
  
methods:
  - toReversed(): Non-mutating reverse
  - toSorted(compareFn): Non-mutating sort
  - toSpliced(start, deleteCount, ...items): Non-mutating splice
  - with(index, value): Non-mutating element replace
  - findLast(predicate): Find from end
  - findLastIndex(predicate): Find index from end
  - Array.fromAsync(asyncIterable): Static async array creation

test_requirements:
  unit_tests: ≥43
  coverage: ≥90%
