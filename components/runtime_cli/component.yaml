name: runtime_cli
version: 0.1.0
type: application
level: 4
description: CLI, REPL, and Test262 runner
tech_stack:
- Python 3.11+
- pytest
- pylint
- black
dependencies:
  imports:
  - name: shared_types
    version: ^0.1.0
    import_from: components.shared_types
  - name: value_system
    version: ^0.1.0
    import_from: components.value_system
  - name: memory_gc
    version: ^0.1.0
    import_from: components.memory_gc
  - name: object_runtime
    version: ^0.1.0
    import_from: components.object_runtime
  - name: parser
    version: ^0.1.0
    import_from: components.parser
  - name: bytecode
    version: ^0.1.0
    import_from: components.bytecode
  - name: interpreter
    version: ^0.1.0
    import_from: components.interpreter
exports:
  module: components.runtime_cli
  main: src/__init__.py
testing:
  framework: pytest
  coverage_target: 80
  test_types:
  - unit
  - integration
quality:
  linter: pylint
  formatter: black
  complexity_max: 10
  line_length: 100
token_estimate: 20000
status: pending
