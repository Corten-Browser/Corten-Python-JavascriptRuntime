name: interpreter
version: 0.1.0
type: integration
level: 3
description: Bytecode interpreter and execution engine
tech_stack:
- Python 3.11+
- pytest
- pylint
- black
dependencies:
  imports:
  - name: shared_types
    version: ^0.1.0
    import_from: components.shared_types
  - name: value_system
    version: ^0.1.0
    import_from: components.value_system
  - name: memory_gc
    version: ^0.1.0
    import_from: components.memory_gc
  - name: object_runtime
    version: ^0.1.0
    import_from: components.object_runtime
  - name: bytecode
    version: ^0.1.0
    import_from: components.bytecode
exports:
  module: components.interpreter
  main: src/__init__.py
testing:
  framework: pytest
  coverage_target: 80
  test_types:
  - unit
  - integration
quality:
  linter: pylint
  formatter: black
  complexity_max: 10
  line_length: 100
token_estimate: 70000
status: pending
